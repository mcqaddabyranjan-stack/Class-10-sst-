<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 History Quiz</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 10px; display: flex; justify-content: center; }
        #quiz-container { max-width: 700px; width: 100%; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px solid #333; margin-bottom: 20px; }
        #timer { font-size: 20px; font-weight: bold; color: red; text-align: right; position: sticky; top: 0; background: white; padding: 10px; z-index: 100; }
        .q-box { margin-bottom: 25px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #fafafa; }
        .option { display: block; width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; background: white; cursor: pointer; text-align: left; font-size: 16px; }
        .option:hover:not(.disabled) { background: #f0f0f0; }
        .correct { background: #27ae60 !important; color: white !important; border-color: #27ae60 !important; }
        .wrong { background: #e74c3c !important; color: white !important; border-color: #e74c3c !important; }
        .disabled { pointer-events: none; opacity: 0.8; }
        #result-screen { display: none; text-align: center; padding: 30px; border: 2px solid #2c3e50; border-radius: 10px; background: #fff; margin-top: 20px; }
        #cert { display: none; border: 10px double #2c3e50; padding: 30px; margin-top: 20px; text-align: center; }
        .btn { background: #2c3e50; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; margin-top: 15px; font-size: 16px; }
        @media print { .no-print { display: none; } #cert { border: 5px solid #000; position: absolute; top: 0; left: 0; width: 100%; } }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="quiz-area">
        <div class="header"><h2>इतिहास: यूरोप में राष्ट्रवाद का उदय</h2></div>
        <div id="timer">समय: 30:00</div>
        <div id="questions-list"></div>
    </div>

    <div id="result-screen">
        <h2 style="color: #27ae60;">परीक्षा पूर्ण हुई!</h2>
        <div style="font-size: 24px; margin: 20px 0; font-weight: bold; color: #333;">
            आपका स्कोर: <span id="final-score-val">0</span> / 40
        </div>
        <p>अपना नाम लिखकर सर्टिफिकेट डाउनलोड करें:</p>
        <input type="text" id="uName" placeholder="यहाँ अपना नाम लिखें" style="padding: 12px; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;"><br>
        <button class="btn" onclick="generateCert()">सर्टिफिकेट जेनरेट करें</button>
    </div>

    <div id="cert">
        <h1 style="margin:0; color: #b8860b; font-size: 40px;">CERTIFICATE</h1>
        <p style="font-size: 18px; margin-top: 20px;">यह प्रमाणित किया जाता है कि</p>
        <h2 id="c-name" style="font-size: 32px; border-bottom: 2px solid #333; display: inline-block; padding: 0 20px;"></h2>
        <p style="font-size: 18px;">ने कक्षा 10 इतिहास (अध्याय-1) की ऑनलाइन परीक्षा सफलतापूर्वक पूर्ण की।</p>
        <div style="background: #f9f9f9; padding: 15px; border-radius: 10px; margin: 20px 0;">
            <p style="font-size: 20px; margin: 5px 0;">स्कोर: <strong id="c-score"></strong> / 40</p>
            <p style="font-size: 20px; margin: 5px 0;">प्रतिशत: <strong id="c-per"></strong>%</p>
        </div>
        <p>दिनांक: <span id="c-date"></span></p>
        <button class="btn no-print" onclick="window.print()">प्रिंट करें / PDF सेव करें</button>
    </div>
</div>

<script>
    const data = [
        {q: "यूरोप में राष्ट्रवाद का उदय किस शताब्दी में हुआ?", o: ["16वीं", "17वीं", "18वीं", "19वीं"], a: 3},
        {q: "फ्रांसीसी क्रांति कब हुई?", o: ["1776", "1789", "1815", "1848"], a: 1},
        {q: "‘ला पत्री’ शब्द का अर्थ क्या है?", o: ["मातृभूमि", "राजा", "सेना", "धर्म"], a: 0},
        {q: "‘ला सिटोयें’ शब्द किसके लिए प्रयोग हुआ?", o: ["राजा", "नागरिक", "सैनिक", "किसान"], a: 1},
        {q: "नेपोलियन कोड कब लागू हुआ?", o: ["1789", "1799", "1804", "1815"], a: 2},
        {q: "वियना कांग्रेस कब आयोजित हुई?", o: ["1789", "1815", "1848", "1871"], a: 1},
        {q: "वियना कांग्रेस का नेतृत्व किसने किया?", o: ["नेपोलियन", "मेटरनिख", "बिस्मार्क", "मैजिनी"], a: 1},
        {q: "जर्मनी के एकीकरण का नेतृत्व किसने किया?", o: ["मैजिनी", "कावूर", "बिस्मार्क", "मेटरनिख"], a: 2},
        {q: "इटली के एकीकरण से कौन जुड़ा था?", o: ["बिस्मार्क", "नेपोलियन", "मैजिनी", "मेटरनिख"], a: 2},
        {q: "1848 की क्रांतियाँ किस वर्ग से जुड़ी थीं?", o: ["किसान", "मजदूर", "उदारवादी मध्यम वर्ग", "सैनिक"], a: 2},
        {q: "जर्मन साम्राज्य की घोषणा कहाँ हुई?", o: ["बर्लिन", "वियना", "रोम", "वर्साय"], a: 3},
        {q: "जर्मनी का एकीकरण कब पूरा हुआ?", o: ["1848", "1866", "1871", "1815"], a: 2},
        {q: "इटली का एकीकरण कब पूरा हुआ?", o: ["1848", "1857", "1870", "1885"], a: 2},
        {q: "रोम किस देश की राजधानी बना?", o: ["फ्रांस", "इटली", "जर्मनी", "ऑस्ट्रिया"], a: 1},
        {q: "‘यंग इटली’ संगठन किसने बनाया?", o: ["कावूर", "बिस्मार्क", "मैजिनी", "नेपोलियन"], a: 2},
        {q: "बिस्मार्क की नीति क्या कहलाती थी?", o: ["उदारवाद", "राष्ट्रवाद", "लौह और रक्त", "समाजवाद"], a: 2},
        {q: "फ्रांस में गणराज्य की स्थापना कब हुई?", o: ["1792", "1789", "1804", "1815"], a: 0},
        {q: "फ्रांसीसी राष्ट्र का प्रतीक कौन था?", o: ["मैरियन", "जर्मानिया", "भारत माता", "ब्रिटानिया"], a: 0},
        {q: "जर्मन राष्ट्र का प्रतीक कौन था?", o: ["मैरियन", "जर्मानिया", "भारत माता", "ब्रिटानिया"], a: 1},
        {q: "यूनानी स्वतंत्रता संग्राम कब शुरू हुआ?", o: ["1821", "1815", "1789", "1848"], a: 0},
        {q: "राष्ट्रवाद का विरोध किसने किया?", o: ["उदारवादी", "रूढ़िवादी", "किसान", "मजदूर"], a: 1},
        {q: "फ्रैंकफर्ट संसद किस देश से जुड़ी थी?", o: ["फ्रांस", "इटली", "जर्मनी", "ऑस्ट्रिया"], a: 2},
        {q: "फ्रैंकफर्ट संसद कब बनी?", o: ["1815", "1848", "1871", "1789"], a: 1},
        {q: "गैरीबाल्डी किस समूह के नेता थे?", o: ["किसान", "मजदूर", "रेड शर्ट्स", "सैनिक"], a: 2},
        {q: "कावूर किस राज्य से संबंधित थे?", o: ["रोम", "सार्डीनिया-पिडमोंट", "सिसिली", "वेनिस"], a: 1},
        {q: "नेपोलियन का राज्याभिषेक कब हुआ?", o: ["1799", "1804", "1815", "1821"], a: 1},
        {q: "नेपोलियन कोड ने क्या समाप्त किया?", o: ["कर", "विशेषाधिकार", "सेना", "चर्च"], a: 1},
        {q: "राष्ट्रवाद किस भावना पर आधारित है?", o: ["एकता", "दमन", "विभाजन", "साम्राज्यवाद"], a: 0},
        {q: "19वीं सदी में राष्ट्रवाद का केंद्र कहाँ था?", o: ["यूरोप", "एशिया", "अफ्रीका", "अमेरिका"], a: 0},
        {q: "राष्ट्रवाद का सबसे बड़ा परिणाम क्या था?", o: ["राष्ट्र-राज्यों का निर्माण", "दासता", "औद्योगिक पतन", "युद्ध का अंत"], a: 0},
        {q: "फ्रांसीसी क्रांति का नारा क्या था?", o: ["स्वतंत्रता, समानता, बंधुत्व", "राजा और प्रजा", "शक्ति और सत्ता", "धर्म और राज्य"], a: 0},
        {q: "‘जर्मेनिया’ किसका प्रतीक है?", o: ["फ्रांस", "जर्मनी", "इटली", "ग्रीस"], a: 1},
        {q: "राष्ट्रवाद का संबंध किससे है?", o: ["साझा पहचान", "कर", "धर्म", "जाति"], a: 0},
        {q: "उदारवाद किससे जुड़ा है?", o: ["स्वतंत्रता", "दमन", "निरंकुशता", "गुलामी"], a: 0},
        {q: "राष्ट्रवाद ने किसे चुनौती दी?", o: ["सामंती व्यवस्था", "लोकतंत्र", "शिक्षा", "उद्योग"], a: 0},
        {q: "फ्रांस में निरंकुश शासन का अंत किसने किया?", o: ["फ्रांसीसी क्रांति", "वियना कांग्रेस", "नेपोलियन", "बिस्मार्क"], a: 0},
        {q: "राष्ट्रवाद का आधार क्या था?", o: ["साझा संस्कृति", "जाति", "रंग", "धर्म"], a: 0},
        {q: "इटली के एकीकरण में अंतिम राज्य कौन सा जुड़ा?", o: ["सिसिली", "नेपल्स", "रोम", "वेनिस"], a: 2},
        {q: "राष्ट्रवाद ने किसे कमजोर किया?", o: ["साम्राज्य", "लोकतंत्र", "शिक्षा", "उद्योग"], a: 0},
        {q: "राष्ट्रवाद का मुख्य उद्देश्य क्या था?", o: ["एकता", "विभाजन", "युद्ध", "दमन"], a: 0}
    ];

    let score = 0, answered = 0, timeLeft = 1800;
    const qList = document.getElementById('questions-list');

    // Load Questions
    data.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'q-box';
        div.innerHTML = `<strong>${i+1}. ${item.q}</strong><div id="group-${i}">
            ${item.o.map((opt, oi) => `<button class="option" onclick="checkAnswer(${i},${oi})">${opt}</button>`).join('')}
        </div>`;
        qList.appendChild(div);
    });

    function checkAnswer(qIdx, optIdx) {
        const btns = document.getElementById(`group-${qIdx}`).getElementsByTagName('button');
        if (optIdx === data[qIdx].a) {
            btns[optIdx].classList.add('correct');
            score++;
        } else {
            btns[optIdx].classList.add('wrong');
            btns[data[qIdx].a].classList.add('correct');
        }
        for (let b of btns) b.classList.add('disabled');
        answered++;
        if (answered === 40) showFinalResult();
    }

    const clock = setInterval(() => {
        timeLeft--;
        let m = Math.floor(timeLeft/60), s = timeLeft%60;
        document.getElementById('timer').innerText = `समय: ${m}:${s<10?'0'+s:s}`;
        if (timeLeft <= 0) { clearInterval(clock); showFinalResult(); }
    }, 1000);

    function showFinalResult() {
        clearInterval(clock);
        document.getElementById('quiz-area').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('final-score-val').innerText = score;
    }

    function generateCert() {
        const name = document.getElementById('uName').value;
        if (!name) return alert("कृपया अपना नाम लिखें!");
        document.getElementById('result-screen').style.display = 'none';
        document.getElementById('cert').style.display = 'block';
        document.getElementById('c-name').innerText = name;
        document.getElementById('c-score').innerText = score;
        document.getElementById('c-per').innerText = ((score/40)*100).toFixed(1);
        document.getElementById('c-date').innerText = new Date().toLocaleDateString('hi-IN');
    }
</script>
</body>
    </html>
