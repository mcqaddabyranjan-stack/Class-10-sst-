<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 10 History Ch-1 Quiz</title>

<style>
body{font-family:Arial;background:#f4f6f8;margin:0;padding:15px}
.quiz-box{max-width:900px;margin:auto;background:#fff;padding:20px;border-radius:10px}
h1{text-align:center}
#timer{text-align:right;color:#c62828;font-weight:bold}
.question{margin-top:14px;font-weight:bold}
.option{margin:6px 0;padding:8px;border:1px solid #ccc;border-radius:6px;cursor:pointer}
.option:hover{background:#eef}
.correct{background:#2ecc71;color:#fff}
.wrong{background:#e74c3c;color:#fff}
#result,#certificate{display:none;margin-top:20px;padding:15px;border-radius:8px;text-align:center}
#result{background:#e3f2fd}
#certificate{background:#fff;border:2px solid #000}
input{padding:6px;margin-top:10px}
button{padding:8px 14px;margin-top:10px}
</style>
</head>

<body>
<div class="quiz-box">
<h1>Class 10 SST – History Chapter 1 Quiz</h1>
<div id="timer">Time Left: 30:00</div>
<div id="quiz"></div>

<div id="result"></div>

<div id="certificate">
<h2>Certificate of Achievement</h2>
<p>This certifies that</p>
<h3 id="cname"></h3>
<p>has scored</p>
<h3 id="cscore"></h3>
<p>Date: <span id="cdate"></span></p>
<button onclick="window.print()">Print Certificate</button>
</div>
</div>

<script>
let time=1800, score=0;

const quizData=[
{q:"1. यूरोप में राष्ट्रवाद का उदय किस शताब्दी में हुआ?",a:"D",o:["A. 16वीं","B. 17वीं","C. 18वीं","D. 19वीं"]},
{q:"2. फ्रांसीसी क्रांति कब हुई?",a:"B",o:["A. 1774","B. 1789","C. 1815","D. 1848"]},
{q:"3. फ्रांसीसी क्रांति का नारा था?",a:"A",o:["A. स्वतंत्रता, समानता, भ्रातृत्व","B. न्याय और शांति","C. सत्य और अहिंसा","D. एकता और बल"]},
{q:"4. नेपोलियन ने नागरिक संहिता कब लागू की?",a:"C",o:["A. 1792","B. 1799","C. 1804","D. 1815"]},
{q:"5. जर्मनी के एकीकरण का नेतृत्व किसने किया?",a:"C",o:["A. कावूर","B. मैजिनी","C. बिस्मार्क","D. मेटरनिख"]},
{q:"6. इटली के एकीकरण से संबंधित नेता थे?",a:"D",o:["A. बिस्मार्क","B. मेटरनिख","C. नेपोलियन","D. मैजिनी"]},
{q:"7. मेटरनिख किस देश से संबंधित था?",a:"B",o:["A. फ्रांस","B. ऑस्ट्रिया","C. जर्मनी","D. इटली"]},
{q:"8. 1848 की क्रांतियाँ किस वर्ग से जुड़ी थीं?",a:"C",o:["A. किसान","B. मजदूर","C. उदारवादी मध्यम वर्ग","D. सैनिक"]},
{q:"9. राष्ट्रवाद का प्रमुख लक्ष्य क्या था?",a:"B",o:["A. साम्राज्यवाद","B. राष्ट्र-राज्य","C. औद्योगीकरण","D. व्यापार"]},
{q:"10. नेपोलियन की अंतिम हार कहाँ हुई?",a:"A",o:["A. वाटरलू","B. लाइपज़िग","C. वियना","D. रोम"]},

{q:"11. जर्मनी का एकीकरण कब पूरा हुआ?",a:"B",o:["A. 1848","B. 1871","C. 1815","D. 1866"]},
{q:"12. इटली का एकीकरण कब पूरा हुआ?",a:"C",o:["A. 1848","B. 1857","C. 1870","D. 1885"]},
{q:"13. रोम किस देश की राजधानी बना?",a:"B",o:["A. फ्रांस","B. इटली","C. जर्मनी","D. ऑस्ट्रिया"]},
{q:"14. मैजिनी किस संगठन से जुड़े थे?",a:"A",o:["A. यंग इटली","B. यंग जर्मनी","C. यंग फ्रांस","D. यंग यूरोप"]},
{q:"15. बिस्मार्क की नीति कहलाती थी?",a:"C",o:["A. उदारवाद","B. राष्ट्रवाद","C. लौह और रक्त","D. समाजवाद"]},

{q:"16. वियना कांग्रेस कब हुई?",a:"A",o:["A. 1815","B. 1789","C. 1848","D. 1871"]},
{q:"17. वियना कांग्रेस का उद्देश्य था?",a:"D",o:["A. लोकतंत्र","B. राष्ट्रवाद","C. समाजवाद","D. रूढ़िवाद की बहाली"]},
{q:"18. जर्मन साम्राज्य की घोषणा कहाँ हुई?",a:"D",o:["A. बर्लिन","B. वियना","C. रोम","D. वर्साय"]},
{q:"19. फ्रांस में गणराज्य की स्थापना कब हुई?",a:"A",o:["A. 1792","B. 1789","C. 1804","D. 1815"]},
{q:"20. कावूर किस क्षेत्र से संबंधित थे?",a:"B",o:["A. रोम","B. सार्डीनिया","C. सिसिली","D. वेनिस"]},

{q:"21. गैरीबाल्डी किस समूह के नेता थे?",a:"C",o:["A. किसान","B. मजदूर","C. रेड शर्ट्स","D. सैनिक"]},
{q:"22. राष्ट्रवाद का विरोध किसने किया?",a:"B",o:["A. उदारवादी","B. रूढ़िवादी","C. मजदूर","D. किसान"]},
{q:"23. राष्ट्रवाद का संबंध किससे था?",a:"C",o:["A. राजा","B. चर्च","C. जनता","D. सेना"]},
{q:"24. फ्रांसीसी राष्ट्र का प्रतीक था?",a:"A",o:["A. मैरियन","B. जर्मानिया","C. भारत माता","D. ब्रिटानिया"]},
{q:"25. जर्मन राष्ट्र का प्रतीक था?",a:"B",o:["A. मैरियन","B. जर्मानिया","C. भारत माता","D. ब्रिटानिया"]},

{q:"26. राष्ट्रवाद ने किस भावना को बढ़ावा दिया?",a:"A",o:["A. एकता","B. अलगाव","C. दासता","D. युद्ध"]},
{q:"27. फ्रांसीसी क्रांति ने किस वर्ग को सशक्त किया?",a:"B",o:["A. कुलीन","B. मध्यम वर्ग","C. राजा","D. चर्च"]},
{q:"28. राष्ट्रवाद के प्रसार का प्रमुख साधन क्या था?",a:"C",o:["A. युद्ध","B. कर","C. साझा संस्कृति","D. दमन"]},
{q:"29. राष्ट्रवाद की विचारधारा किससे जुड़ी थी?",a:"B",o:["A. दासता","B. स्वतंत्रता","C. उपनिवेशवाद","D. साम्राज्यवाद"]},
{q:"30. 19वीं सदी में राष्ट्रवाद का केंद्र था?",a:"A",o:["A. यूरोप","B. एशिया","C. अफ्रीका","D. अमेरिका"]},

{q:"31. राष्ट्रवाद का सबसे बड़ा परिणाम क्या था?",a:"A",o:["A. नए राष्ट्रों का निर्माण","B. युद्ध का अंत","C. औद्योगिक पतन","D. दासता"]},
{q:"32. नेपोलियन का राज्याभिषेक कब हुआ?",a:"B",o:["A. 1799","B. 1804","C. 1815","D. 1821"]},
{q:"33. राष्ट्रवाद के प्रसार में शिक्षा की भूमिका थी?",a:"A",o:["A. महत्वपूर्ण","B. नगण्य","C. नकारात्मक","D. कोई नहीं"]},
{q:"34. राष्ट्रवाद का विरोधी विचार था?",a:"C",o:["A. उदारवाद","B. लोकतंत्र","C. रूढ़िवाद","D. समाजवाद"]},
{q:"35. राष्ट्रवाद के प्रतीकों में शामिल था?",a:"D",o:["A. झंडा","B. गीत","C. चित्र","D. सभी"]},

{q:"36. फ्रांस में निरंकुश शासन का अंत किसने किया?",a:"A",o:["A. फ्रांसीसी क्रांति","B. वियना कांग्रेस","C. नेपोलियन","D. बिस्मार्क"]},
{q:"37. राष्ट्रवाद का आधार क्या था?",a:"B",o:["A. धर्म","B. साझा इतिहास","C. कर","D. सेना"]},
{q:"38. इटली के एकीकरण में अंतिम राज्य कौन सा जुड़ा?",a:"C",o:["A. सिसिली","B. नेपल्स","C. रोम","D. वेनिस"]},
{q:"39. राष्ट्रवाद ने किसे कमजोर किया?",a:"A",o:["A. साम्राज्य","B. लोकतंत्र","C. शिक्षा","D. उद्योग"]},
{q:"40. यूरोप में राष्ट्रवाद का परिणाम था?",a:"A",o:["A. राष्ट्र-राज्यों का निर्माण","B. दासता","C. व्यापार विस्तार","D. युद्ध समाप्ति"]}
];

const quiz=document.getElementById("quiz");
quizData.forEach(item=>{
let d=document.createElement("div");
d.innerHTML=`<div class="question">${item.q}</div>`;
item.o.forEach(opt=>{
let b=document.createElement("div");
b.className="option";
b.innerText=opt;
b.onclick=()=>{
if(d.classList.contains("done"))return;
d.classList.add("done");
if(opt.startsWith(item.a)){b.classList.add("correct");score++}
else{
b.classList.add("wrong");
d.querySelectorAll(".option").forEach(x=>{
if(x.innerText.startsWith(item.a))x.classList.add("correct");
});
}
};
d.appendChild(b);
});
quiz.appendChild(d);
});

const t=setInterval(()=>{
time--;
let m=Math.floor(time/60),s=time%60;
document.getElementById("timer").innerText=`Time Left: ${m}:${s<10?"0":""}${s}`;
if(time<=0){
clearInterval(t);
showResult();
}
},1000);

function showResult(){
document.getElementById("result").style.display="block";
document.getElementById("result").innerHTML=
`Score: ${score}/40<br>
<input id="name" placeholder="Enter Name"><br>
<button onclick="genCert()">Generate Certificate</button>`;
}

function genCert(){
document.getElementById("certificate").style.display="block";
document.getElementById("cname").innerText=document.getElementById("name").value;
document.getElementById("cscore").innerText=`${score} / 40`;
document.getElementById("cdate").innerText=new Date().toLocaleDateString();
}
</script>
</body>
</html>
